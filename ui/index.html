<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SharkyDev Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="bank" class="bank-container">
      <div class="bank-header">
        <div class="bank-title">
          Bank<span class="highlight">System</span>
        </div>
        <div class="bank-subtitle">Manage your Money</div>
      </div>
      <div class="bank-content">
        <div class="bank-section">
          <input type="number" id="amount-input" placeholder="Amount" />
          <button id="deposit-button" class="action-button">Deposit</button>
          <button id="withdraw-button" class="action-button">Withdraw</button>
          <div id="balance-display">$0.00</div>
        </div>
        <button id="close-button" class="close-button">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
